<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAVACH 360 - E-FIR Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {font-family: Arial, sans-serif; background: #f7f9fc; color: #333;}

    /* Navbar */
    header {background: #fff; padding: 1rem 2rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000;}
    .container {display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: auto;}
    .logo h1 {font-size: 1.5rem; color: #1e3a8a;}
    .tagline {font-size: 0.8rem; color: #555;}

    nav {display: flex; align-items: center; gap: 1rem;}
    nav a {text-decoration: none; padding: 0.5rem 1rem; border: 1px solid #1e3a8a; border-radius: 6px; color: #1e3a8a; font-weight: 500; transition: 0.3s;}
    nav a:hover {background: #1e3a8a; color: #fff;}

    .mobile-menu-btn {display: none; flex-direction: column; cursor: pointer; border: none; background: none; gap: 5px;}
    .mobile-menu-btn span {display: block; width: 25px; height: 3px; background: #333; border-radius: 5px;}

    /* Page Title */
    .page-title {text-align: center; margin: 2rem 0;}
    .page-title h2 {font-size: 2rem; color: #1e3a8a;}
    .page-title p {color: #555; margin-top: 0.5rem;}

    /* Main Section */
    main {max-width: 900px; margin: auto; padding: 1rem;}
    .card {background: #fff; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 1.5rem; margin-bottom: 2rem;}
    .card-header {display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;}
    .card-header .icon {font-size: 2rem; color: #1e3a8a;}
    .card-header h3 {font-size: 1.5rem; color: #333;}

    /* Form styling */
    .form-section {margin-bottom: 1.5rem;}
    .form-section h4 {margin-bottom: 0.8rem; color: #1e3a8a;}
    .form-group {margin-bottom: 1rem;}
    label {display: block; margin-bottom: 0.5rem; font-weight: bold;}
    input, select, textarea {width: 100%; padding: 0.6rem; border: 1px solid #ccc; border-radius: 6px;}
    textarea {resize: vertical; min-height: 100px;}

    .form-row {display: flex; gap: 1rem;}
    .form-col {flex: 1;}

    .btn {padding: 0.6rem 1rem; border: none; border-radius: 6px; cursor: pointer;}
    .btn-outline {border: 1px solid #1e3a8a; background: none; color: #1e3a8a;}
    .btn-outline:hover {background: #1e3a8a; color: #fff;}
    .btn-success {background: #16a34a; color: #fff;}
    .btn-secondary {background: #6b7280; color: #fff;}
    .btn-group {display: flex; gap: 1rem;}

    /* Responsive */
    @media (max-width: 768px) {
      nav {display: none; flex-direction: column; gap: 1rem; margin-top: 1rem;}
      nav.active {display: flex;}
      .mobile-menu-btn {display: flex;}
      .form-row {flex-direction: column;}
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <h1>KAVACH 360</h1>
        <p class="tagline">Smart Tourist Safety & Incident Response System</p>
      </div>
      <nav id="navMenu">
        <a href="/dashboard.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        <a href="#">Home</a>
        <a href="#">Reports</a>
        <a href="#">Contact</a>
      </nav>
      <button class="mobile-menu-btn" id="menuBtn" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <!-- Page Title -->
  <div class="page-title">
    <h2>E-FIR Generator</h2>
    <p>Generate electronic First Information Reports for missing tourists</p>
  </div>

  <!-- Main Section -->
  <main>
    <div class="card">
      <div class="card-header">
        <div class="icon">
          <i class="fas fa-file-alt"></i>
        </div>
        <h3>Create New E-FIR</h3>
      </div>

      <!-- E-FIR Form -->
      <form id="efirForm">
        <input type="hidden" id="touristId" name="touristId">

        <!-- Tourist Info -->
        <div class="form-section">
          <h4>1. Tourist Information</h4>
          <div class="form-group">
            <label for="touristSearch">Search Tourist</label>
            <input type="text" id="touristSearch" placeholder="Search by name, digital ID, or passport number...">
          </div>
        </div>

        <!-- Incident Details -->
        <div class="form-section">
          <h4>2. Incident Details</h4>
          <div class="form-row">
            <div class="form-col">
              <div class="form-group">
                <label for="incidentDate">Date of Disappearance</label>
                <input type="date" id="incidentDate" name="incidentDate">
              </div>
            </div>
            <div class="form-col">
              <div class="form-group">
                <label for="incidentTime">Time of Disappearance (if known)</label>
                <input type="time" id="incidentTime" name="incidentTime">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="incidentLocation">Last Known Location</label>
            <input type="text" id="incidentLocation" name="incidentLocation" placeholder="Enter the last known location...">
          </div>

          <div class="form-group">
            <label for="incidentDescription">Description of Incident</label>
            <textarea id="incidentDescription" name="incidentDescription" placeholder="Provide details..."></textarea>
          </div>
        </div>

        <!-- Template Selection -->
        <div class="form-section">
          <h4>3. Template Selection</h4>
          <div class="form-group">
            <label for="templateSelector">Select Template (Optional)</label>
            <select id="templateSelector" name="templateId">
              <option value="">-- Select a template --</option>
              <option value="template1">Standard Missing Person</option>
              <option value="template2">Tourist in Restricted Area</option>
              <option value="template3">Medical Emergency</option>
            </select>
          </div>
        </div>

        <!-- Preview & Submit -->
        <div class="form-section">
          <h4>4. Preview & Submit</h4>
          <div class="form-group">
            <button type="button" id="previewBtn" class="btn btn-secondary"><i class="fas fa-eye"></i> Generate Preview</button>
          </div>

          <div class="btn-group">
            <button type="button" id="downloadEFIR" class="btn btn-outline"><i class="fas fa-download"></i> Download PDF</button>
            <button type="button" id="submitEFIR" class="btn btn-success"><i class="fas fa-paper-plane"></i> Submit E-FIR</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <script>
    // Toggle mobile menu
    const menuBtn = document.getElementById("menuBtn");
    const navMenu = document.getElementById("navMenu");
    menuBtn.addEventListener("click", () => {
      navMenu.classList.toggle("active");
    });
  </script>

</body>
</html>
