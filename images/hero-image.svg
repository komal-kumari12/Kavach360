<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f7fa" />
      <stop offset="100%" stop-color="#e4e7f0" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Map Background -->
  <rect x="50" y="50" width="700" height="500" rx="20" fill="#ffffff" filter="url(#shadow)" />
  
  <!-- Map Elements -->
  <path d="M100,150 C200,100 300,200 400,150 C500,100 600,200 700,150 L700,450 C600,400 500,500 400,450 C300,400 200,500 100,450 Z" fill="#f0f4f8" />
  
  <!-- Roads -->
  <path d="M150,150 L650,150 M150,300 L650,300 M150,450 L650,450 M150,150 L150,450 M400,150 L400,450 M650,150 L650,450" stroke="#d0d5dd" stroke-width="5" stroke-linecap="round" stroke-dasharray="1, 10" />
  
  <!-- Safe Zone Circle -->
  <circle cx="400" cy="300" r="120" fill="rgba(0, 200, 83, 0.1)" stroke="#00c853" stroke-width="3" stroke-dasharray="10,5" />
  
  <!-- Tourist Location Markers -->
  <g transform="translate(400, 300)">
    <!-- Central Tourist Cluster -->
    <circle cx="0" cy="0" r="15" fill="#2e5bff" opacity="0.7" />
    <circle cx="-20" cy="-10" r="8" fill="#2e5bff" opacity="0.5" />
    <circle cx="15" cy="-15" r="10" fill="#2e5bff" opacity="0.6" />
    <circle cx="10" cy="20" r="7" fill="#2e5bff" opacity="0.5" />
    <circle cx="-15" cy="15" r="9" fill="#2e5bff" opacity="0.6" />
    
    <!-- Scattered Tourists -->
    <circle cx="-80" cy="-70" r="6" fill="#2e5bff" opacity="0.4" />
    <circle cx="90" cy="-60" r="7" fill="#2e5bff" opacity="0.5" />
    <circle cx="-100" cy="30" r="8" fill="#2e5bff" opacity="0.4" />
    <circle cx="70" cy="80" r="6" fill="#2e5bff" opacity="0.5" />
    
    <!-- Alert Zone -->
    <circle cx="-150" cy="-90" r="25" fill="rgba(255, 107, 0, 0.2)" stroke="#ff6b00" stroke-width="2" />
    <circle cx="-150" cy="-90" r="10" fill="#ff6b00" opacity="0.7" />
    <circle cx="-160" cy="-85" r="5" fill="#ff6b00" opacity="0.5" />
    <circle cx="-140" cy="-95" r="7" fill="#ff6b00" opacity="0.6" />
  </g>
  
  <!-- Mobile Phone Frame -->
  <g transform="translate(600, 350)">
    <rect x="-40" y="-70" width="80" height="140" rx="10" fill="#1a2b4a" />
    <rect x="-35" y="-65" width="70" height="130" rx="5" fill="#ffffff" />
    
    <!-- App Screen Content -->
    <rect x="-30" y="-60" width="60" height="20" rx="3" fill="#2e5bff" />
    <circle cx="-20" cy="-50" r="5" fill="#00c853" />
    <rect x="-10" y="-55" width="35" height="5" rx="1" fill="#ffffff" />
    <rect x="-10" y="-45" width="25" height="5" rx="1" fill="#ffffff" opacity="0.7" />
    
    <!-- Map on Screen -->
    <rect x="-30" y="-30" width="60" height="60" rx="3" fill="#f0f4f8" />
    <circle cx="0" cy="0" r="15" fill="rgba(0, 200, 83, 0.2)" stroke="#00c853" stroke-width="1" />
    <circle cx="0" cy="0" r="3" fill="#2e5bff" />
    
    <!-- Bottom Navigation -->
    <rect x="-30" y="40" width="60" height="15" rx="3" fill="#f5f7fa" />
    <circle cx="-15" cy="47" r="3" fill="#2e5bff" />
    <circle cx="0" cy="47" r="3" fill="#d0d5dd" />
    <circle cx="15" cy="47" r="3" fill="#d0d5dd" />
  </g>
  
  <!-- Digital ID Card -->
  <g transform="translate(200, 350) rotate(-15)">
    <rect x="-60" y="-40" width="120" height="80" rx="5" fill="#ffffff" stroke="#2e5bff" stroke-width="2" filter="url(#shadow)" />
    
    <!-- ID Card Content -->
    <rect x="-50" y="-30" width="40" height="40" rx="3" fill="#f0f4f8" />
    <circle cx="-30" cy="-10" r="15" fill="#d0d5dd" />
    <path d="M-40,-15 C-35,-20 -25,-20 -20,-15 C-15,-10 -15,0 -20,5 C-25,10 -35,10 -40,5 C-45,0 -45,-10 -40,-15 Z" fill="#a0a5ad" />
    <circle cx="-30" cy="-5" r="5" fill="#a0a5ad" />
    
    <!-- ID Text -->
    <rect x="0" y="-30" width="50" height="5" rx="1" fill="#1a2b4a" />
    <rect x="0" y="-20" width="40" height="5" rx="1" fill="#a0a5ad" />
    <rect x="0" y="-10" width="50" height="5" rx="1" fill="#a0a5ad" />
    <rect x="0" y="0" width="30" height="5" rx="1" fill="#a0a5ad" />
    
    <!-- QR Code -->
    <rect x="-50" y="20" width="20" height="20" rx="2" fill="#1a2b4a" />
    <rect x="-47" y="23" width="4" height="4" fill="#ffffff" />
    <rect x="-41" y="23" width="4" height="4" fill="#ffffff" />
    <rect x="-35" y="23" width="2" height="2" fill="#ffffff" />
    <rect x="-47" y="29" width="2" height="2" fill="#ffffff" />
    <rect x="-41" y="29" width="4" height="4" fill="#ffffff" />
    <rect x="-35" y="29" width="2" height="2" fill="#ffffff" />
    <rect x="-47" y="33" width="4" height="4" fill="#ffffff" />
    <rect x="-41" y="33" width="2" height="2" fill="#ffffff" />
    <rect x="-37" y="33" width="4" height="4" fill="#ffffff" />
    
    <!-- Blockchain Elements -->
    <g transform="translate(20, 25)">
      <rect x="-10" y="-5" width="10" height="10" rx="1" fill="#2e5bff" opacity="0.7" />
      <rect x="5" y="-5" width="10" height="10" rx="1" fill="#2e5bff" opacity="0.8" />
      <rect x="20" y="-5" width="10" height="10" rx="1" fill="#2e5bff" opacity="0.9" />
      <line x1="0" y1="0" x2="5" y2="0" stroke="#2e5bff" stroke-width="1" />
      <line x1="15" y1="0" x2="20" y2="0" stroke="#2e5bff" stroke-width="1" />
    </g>
  </g>
  
  <!-- AI Elements -->
  <g transform="translate(150, 150)">
    <path d="M0,0 L30,0 L15,25 Z" fill="rgba(46, 91, 255, 0.2)" stroke="#2e5bff" stroke-width="1" />
    <path d="M40,0 L70,0 L55,25 Z" fill="rgba(46, 91, 255, 0.3)" stroke="#2e5bff" stroke-width="1" />
    <path d="M20,30 L50,30 L35,55 Z" fill="rgba(46, 91, 255, 0.4)" stroke="#2e5bff" stroke-width="1" />
    <line x1="15" y1="25" x2="35" y2="30" stroke="#2e5bff" stroke-width="1" />
    <line x1="55" y1="25" x2="35" y2="30" stroke="#2e5bff" stroke-width="1" />
  </g>
  
  <!-- Alert Notification -->
  <g transform="translate(650, 150)">
    <rect x="-50" y="-25" width="100" height="50" rx="10" fill="#ffffff" stroke="#ff6b00" stroke-width="2" filter="url(#shadow)" />
    <circle cx="-30" cy="0" r="15" fill="rgba(255, 107, 0, 0.2)" />
    <path d="M-30,-10 L-30,5 M-30,10 L-30,10" stroke="#ff6b00" stroke-width="3" stroke-linecap="round" />
    <rect x="-10" y="-10" width="50" height="5" rx="1" fill="#1a2b4a" />
    <rect x="-10" y="0" width="40" height="5" rx="1" fill="#a0a5ad" />
    <rect x="-10" y="10" width="30" height="5" rx="1" fill="#a0a5ad" />
  </g>
  
  <!-- IoT Wearable -->
  <g transform="translate(500, 150)">
    <rect x="-25" y="-10" width="50" height="20" rx="10" fill="#ffffff" stroke="#00c853" stroke-width="2" />
    <circle cx="-10" cy="0" r="5" fill="rgba(0, 200, 83, 0.3)" />
    <circle cx="5" cy="0" r="5" fill="#00c853" opacity="0.7" />
    <rect x="15" y="-3" width="5" height="6" rx="1" fill="#1a2b4a" />
  </g>
  
  <!-- Pulse Animation Rings (Simulating Signal) -->
  <g transform="translate(400, 300)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#2e5bff" stroke-width="2" opacity="0.2">
      <animate attributeName="r" from="30" to="120" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" from="0.2" to="0" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#2e5bff" stroke-width="2" opacity="0.3">
      <animate attributeName="r" from="20" to="110" dur="3s" begin="0.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" from="0.3" to="0" dur="3s" begin="0.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="10" fill="none" stroke="#2e5bff" stroke-width="2" opacity="0.4">
      <animate attributeName="r" from="10" to="100" dur="3s" begin="1s" repeatCount="indefinite" />
      <animate attributeName="opacity" from="0.4" to="0" dur="3s" begin="1s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>